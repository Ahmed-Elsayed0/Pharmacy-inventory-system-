<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Medication Sales</title>
    <link rel="stylesheet" href="sales.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Welcome, Dr. <span id="doctor-name"></span></h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search by Medication..." onkeyup="searchMedication()">
                <button onclick="showMedicationForm()" class="btn">Add Medication</button>
            </div>
        </div>
    </header>

    <main>
        <!-- جدول الأدوية -->
        <section class="medication-section">
            <h2>Medication Sales</h2>
            <table id="medication-table">
                <thead>
                    <tr>
                        <th>Medication Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Company Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- يتم تعبئته ديناميكيًا -->
                </tbody>
            </table>
        </section>

        <!-- جدول الفاتورة -->
        <section class="invoice-section">
            <h2>Sales Invoice</h2>
            <div class="invoice-info">
                <p>Invoice Number: <span id="invoice-number"></span></p>
                <p>Invoice Date: <span id="invoice-date"></span></p>
                <p>Due Date: <span id="due-date"></span></p>
            </div>
            <table id="invoice-table">
                <thead>
                    <tr>
                        <th>Medication Name</th>
                        <th>Company Name</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- يتم تعبئته ديناميكيًا -->
                </tbody>
            </table>
            <div class="invoice-total">
                <p>Subtotal: <span id="subtotal">$0.00</span></p>
                <button class="btn" onclick="placeOrder()">Place Order</button>
            </div>
        </section>
    </main>

    <!-- نافذة إضافة/تعديل الأدوية -->
    <div id="medication-form-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add Medication</h2>
            <form id="medication-form" onsubmit="saveMedication(event)">
                <label for="med-name">Medication Name</label>
                <input type="text" id="med-name" name="name" required>

                <label for="med-price">Price</label>
                <input type="number" id="med-price" name="price" required>

                <label for="med-quantity">Quantity</label>
                <input type="number" id="med-quantity" name="quantity" required>

                <label for="med-company">Company Name</label>
                <input type="text" id="med-company" name="company" required>

                <label for="med-date">Date</label>
                <input type="date" id="med-date" name="date" required>

                <input type="hidden" id="med-index" name="index">

                <button type="submit" class="btn">Save</button>
                <button type="button" class="btn cancel" onclick="closeMedicationForm()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="sales.js"></script>
</body>
</html>
