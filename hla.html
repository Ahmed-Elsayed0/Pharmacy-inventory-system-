<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Admin</title>
    <link rel="stylesheet" href="signupadmin.css">
</head>
<body>
    <div class="container">
        <!-- قسم الصورة -->
        <div class="image-section">
            <img src="/Users/fayad/Desktop/pharmacy code/photo1.png" alt="Signup Image">
        </div>

        <!-- قسم النموذج -->
        <div class="form-section">
            <!-- زر Back -->
            <a href="signup.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5a.5.5 0 0 1 .5.5z"/>
                </svg>
                Back
            </a>

            <h1>Account Signup Admin</h1>
            <p>Become a member and enjoy exclusive promotions.</p>
            <form>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name" required>
                </div>
                
                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <!-- Phone and City -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="^[0-9]+$" title="Only numbers are allowed">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city" required>
                            <option value="">Select your city</option>
                            <option value="cairo">Cairo</option>
                            <option value="Alexandria">Alexandria</option>
                            <option value="Damietta">Damietta</option>
                            <option value="Mansura">Mansura</option>
                        </select>
                    </div>
                </div>
                
                <!-- License and Gender -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="license">License</label>
                        <input type="text" id="license" placeholder="Enter your license" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <!-- زر الإرسال -->
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
