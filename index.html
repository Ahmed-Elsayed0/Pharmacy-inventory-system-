<body>
    <div class="login-page">

        <!-- نموذج تسجيل الدخول -->

            <pr>

                <label for="email">Email address</label><br>

                <div class="remember-me">

                </div>

                <button type="submit">Login</button>
            </form>
            <p1 class="sign-up">Don’t have an account ? <a href="signup.html" class="button">Sign up here</a></p1>
